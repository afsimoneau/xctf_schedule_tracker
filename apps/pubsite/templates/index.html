{% extends 'common/_base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!!
        <p>
            <a href="{% url 'profile-index' %}">Log In</a>
        </p>
    {% else %}
        You are not logged in
        <p>
            <a href="{% url 'login' %}">Log In</a>
        </p>
    {% endif %}
{% endblock %}
